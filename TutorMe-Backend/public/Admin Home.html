    <!--
     Opening JS using .get to grab:
        -All tutors currently in server
        -All Major Tags currently in server
-->
    <script>
        var allTutors;
        var checkGetSuccess;
        var NewTutorInfo;
        var myTags;

        $(function () {
            var dialog, form,


                // Establish finction for Register Tutor Form (Using JQuery)

                // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
                emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
                name = $("#name"),
                email = $("#email"),
                password = $("#password"),
                subject = $("#subject"),
                isStudent = $("#isStudent"),
                allFields = $([]).add(name).add(email).add(password),
                tips = $(".validateTips");

            //Get Call to pull all tutors from server

            $.get('https://tutorme.stetson.edu/api/tutors/getAll', function (data) {
                sessionStorage.setItem('AllTutors', JSON.stringify(data));
                console.log(data);
                allTutors = data.result;
                console.log(allTutors);
                console.log(data.success);
                checkGetSuccess = data.success;
            });
            // Get Call to Pull all Major Tags from Server
            $.get('https://tutorme.stetson.edu/api/courses/getMajorTags', function (data) {
                sessionStorage.setItem('Tags', JSON.stringify(data));
                console.log(data);
                myTags = data.result;
                console.log(myTags);
                console.log(data.success);
            });

            //functionality to update lines upon click
            function updateTips(t) {
                tips
                    .text(t)
                    .addClass("ui-state-highlight");
                setTimeout(function () {
                    tips.removeClass("ui-state-highlight", 1500);
                }, 500);
            }
            // checks against max and min length paramaters set by the dialog
            function checkLength(o, n, min, max) {
                if (o.val().length > max || o.val().length < min) {
                    o.addClass("ui-state-error");
                    updateTips("Length of " + n + " must be between " +
                        min + " and " + max + ".");
                    return false;
                } else {
                    return true;
                }
            }
            //activates checks for regExp
            function checkRegexp(o, regexp, n) {
                if (!(regexp.test(o.val()))) {
                    o.addClass("ui-state-error");
                    updateTips(n);
                    return false;
                } else {
                    return true;
                }
            }
            // Function called when a user is submitted by admin to be a tutor
            function addUser() {

                var valid = true;
                allFields.removeClass("ui-state-error");
                // (var, id, min Char Length,max Char Length)
                valid = valid && checkLength(name, "username", 3, 24);
                valid = valid && checkLength(email, "email", 6, 80);
                valid = valid && checkLength(password, "password", 9, 9);
                valid = valid && checkLength(subject, "subject", 4, 4);

                valid = valid && checkRegexp(name, /^[a-z]([0-9a-z_\s])+$/i, "Username may consist of a-z, 0-9, underscores, spaces and must begin with a letter.");
                valid = valid && checkRegexp(email, emailRegex, "eg. ui@jquery.com");
                valid = valid && checkRegexp(password, /^([0-9])+$/, "#800 field only allow : 0-9");
                valid = valid && checkRegexp(subject, /^[a-z]([0-9a-z_\s])+$/i, "Subject may consist of a-z, 0-9, underscores, spaces and must begin with a letter.");


                if (valid) {
                    //If all RegExp Rules are followed
                    var dataCheck;
                    //Post to server with 800 Number, subject, and isTutor var true
                    $.post("https://tutorme.stetson.edu/api/administrator/setAsTutor", {
                            ID: password.val(),
                            Subject: subject.val(),
                            isStudentTutor: true
                        },
                        function (data, status) {
                            sessionStorage.setItem('New Tutor Info', JSON.stringify(data));
                            console.log(data);
                            dataCheck = data.success;
                            NewTutorInfo = data.result;
                            console.log(subject.val());
                            //determines if succesful and then appends to the table a new Tutor
                            if (dataCheck) {
                                console.log(NewTutorInfo.Email);
                                console.log(NewTutorInfo.ID);
                                $("#users tbody").append("<tr>" +
                                    "<td><a href=\"#!\">" + NewTutorInfo.FullName + "</a></td>" +
                                    "<td><a href=\"#!\">" + NewTutorInfo.Email + "</a></td>" +
                                    "<td><a href=\"#!\">" + NewTutorInfo.ID + "</a></td>" +
                                    "</tr>");
                                //Error handling
                            } else {
                                alert("No Such Student in Our Registry");
                            }

                        });



                    dialog.dialog("close");
                }
                return valid;
            }
            // Sets Dialog to be a percentage of the viewport
            var wWidth = $(window).width();
            var dWidth = wWidth * 0.5;
            var wHeight = $(window).height();
            var dHeight = wHeight * 0.78;
            dialog = $("#dialog-form").dialog({
                autoOpen: false,
                height: dHeight,
                width: dWidth,
                modal: true,
                buttons: {
                    "Register a Tutor": addUser,
                    Cancel: function () {
                        dialog.dialog("close");
                    }
                },
                close: function () {
                    form[0].reset();
                    allFields.removeClass("ui-state-error");
                }
            });
            //Jquery find form and calls addUser() upon submit
            form = dialog.find("form").on("submit", function (event) {
                event.preventDefault();
                addUser();
            });

            $("#create-user").button().on("click", function () {
                dialog.dialog("open");
            });
        });
    </script>

                    <script>
                        // Function to remove tutor via post to server using 800 Number
                        function removeTutor(idNum) {
                            $.post("https://tutorme.stetson.edu/api/administrator/removeTutor", {
                                    ID: idNum,
                                },
                                function (data, status) {
                                    sessionStorage.setItem('New Tutor Info', JSON.stringify(data));
                                    console.log(data);
                                    var removeCheck = data.success;
                                    if (removeCheck == false) {
                                        var err = data.error;
                                    }
                                    // Error handling
                                    if (removeCheck) {
                                        alert("Tutor was succesfully removed! When the Page is refreshed the table will be updated!");
                                    } else {
                                        alert(err + ": If you believe this to be a system error please contact the development team!");
                                    }
                                });

                        }
                        // Function to set Tutor's Schedule Via (800 Num, starting times (JS Date object), Ending Times (JS Date Object))
                        function setTutorSchedule(id, dates, datesEnd) {
                            console.log(dates);
                            console.log(datesEnd);
                            console.log(id);
                            //Post to server to give a tutor a weekly schedule
                            $.post("https://tutorme.stetson.edu/api/tutors/createSchedule", {
                                    field: "ID",
                                    value: id,
                                    Schedule: {
                                        "M": [{
                                            Start: dates[0],
                                            End: datesEnd[0]
                                        }],
                                        "T": [{
                                            Start: dates[1],
                                            End: datesEnd[1]
                                        }],
                                        "W": [{
                                            Start: dates[2],
                                            End: datesEnd[2]
                                        }],
                                        "R": [{
                                            Start: dates[3],
                                            End: datesEnd[3]
                                        }],
                                        "F": [{
                                            Start: dates[4],
                                            End: datesEnd[4]
                                        }],
                                        "S": [{
                                            Start: dates[5],
                                            End: datesEnd[5]
                                        }],
                                        "U": [{
                                            Start: dates[6],
                                            End: datesEnd[6]
                                        }],
                                    }
                                },
                                //Check for Success
                                function (data, status) {
                                    sessionStorage.setItem('New Tutor Info', JSON.stringify(data));
                                    console.log(data);
                                    var removeCheck = data.success;
                                    if (removeCheck == false) {
                                        var err = data.error;
                                    }
                                    // Error Handling
                                    if (removeCheck) {
                                        alert("Tutor Schedule was succesfully updated!");
                                    } else {
                                        alert(err + ": If you believe this to be a system error please contact the development team!");
                                    }
                                });

                        }
