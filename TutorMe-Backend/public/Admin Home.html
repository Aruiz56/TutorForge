    <script>
        var allTutors;
        var checkGetSuccess;

        $(function () {
            var dialog, form,

                // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
                emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
                name = $("#name"),
                email = $("#email"),
                password = $("#password"),
                subject = $("#subject"),
                isStudent = $("#isStudent"),
                allFields = $([]).add(name).add(email).add(password),
                tips = $(".validateTips");

            $.get('https://tutorme.stetson.edu/api/tutors/getAll', function (data) {
                sessionStorage.setItem('AllTutors', JSON.stringify(data));
                console.log(data);
                allTutors = data.result;
                console.log(allTutors);
                console.log(data.success);
                checkGetSuccess = data.success;
                // console.log(allTutors[0].Username);
            });


            function updateTips(t) {
                tips
                    .text(t)
                    .addClass("ui-state-highlight");
                setTimeout(function () {
                    tips.removeClass("ui-state-highlight", 1500);
                }, 500);
            }

            function checkLength(o, n, min, max) {
                if (o.val().length > max || o.val().length < min) {
                    o.addClass("ui-state-error");
                    updateTips("Length of " + n + " must be between " +
                        min + " and " + max + ".");
                    return false;
                } else {
                    return true;
                }
            }

            function checkRegexp(o, regexp, n) {
                if (!(regexp.test(o.val()))) {
                    o.addClass("ui-state-error");
                    updateTips(n);
                    return false;
                } else {
                    return true;
                }
            }

            function addUser() {

                var valid = true;
                allFields.removeClass("ui-state-error");

                valid = valid && checkLength(name, "username", 3, 24);
                valid = valid && checkLength(email, "email", 6, 80);
                valid = valid && checkLength(password, "password", 9, 9);
                valid = valid && checkLength(subject, "subject", 4, 4);

                valid = valid && checkRegexp(name, /^[a-z]([0-9a-z_\s])+$/i, "Username may consist of a-z, 0-9, underscores, spaces and must begin with a letter.");
                valid = valid && checkRegexp(email, emailRegex, "eg. ui@jquery.com");
                valid = valid && checkRegexp(password, /^([0-9])+$/, "#800 field only allow : 0-9");
                valid = valid && checkRegexp(subject, /^[a-z]([0-9a-z_\s])+$/i, "Subject may consist of a-z, 0-9, underscores, spaces and must begin with a letter.");
                //jQuery.ajaxSetup({async:false});

                if (valid) {
                    //Info(Properties) For New Student Tutor tbd
                    var dataCheck;
                    $.post("https://tutorme.stetson.edu/api/administrator/setAsTutor", {
                            ID: password.val(),
                            Subject: subject.val(),
                            isStudentTutor: true
                        },
                        function (data, status) {
                            sessionStorage.setItem('New Tutor Info', JSON.stringify(data));
                            console.log(data);
                            dataCheck = data.success;
                            NewTutorInfo = data.result;
                            console.log(subject.val());
                            //console.log(NewTutorInfo);
                            //console.log(NewTutorInfo.Username);
                            if (dataCheck) {
                                console.log(NewTutorInfo.Email);
                                console.log(NewTutorInfo.ID);
                                $("#users tbody").append("<tr>" +
                                    "<td><a href=\"#!\">" + NewTutorInfo.FullName + "</a></td>" +
                                    "<td><a href=\"#!\">" + NewTutorInfo.Email + "</a></td>" +
                                    "<td><a href=\"#!\">" + NewTutorInfo.ID + "</a></td>" +
                                    "</tr>");
                            } else {
                                alert("No Such Student in Our Registry");
                            }

                        });
                    //jQuery.ajaxSetup({async:true});



                    dialog.dialog("close");
                }
                return valid;
            }
            var wWidth = $(window).width();
            var dWidth = wWidth * 0.5;
            var wHeight = $(window).height();
            var dHeight = wHeight * 0.78;
            dialog = $("#dialog-form").dialog({
                autoOpen: false,
                height: dHeight,
                width: dWidth,
                modal: true,
                buttons: {
                    "Register a Tutor": addUser,
                    Cancel: function () {
                        dialog.dialog("close");
                    }
                },
                close: function () {
                    form[0].reset();
                    allFields.removeClass("ui-state-error");
                }
            });

            form = dialog.find("form").on("submit", function (event) {
                event.preventDefault();
                addUser();
            });

            $("#create-user").button().on("click", function () {
                dialog.dialog("open");
            });
        });
